specVersion: 0.0.2
description: DokiDoki Degacha machine 1
repository: https://github.com/KirienzoEth/dokidoki-gacha-machine1-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GameMachine
    network: mainnet
    source:
      address: "0x89fd25dc5ea7a7f9a05c429a636831cb48d91f4c"
      abi: GameMachine
      startBlock: 11452188
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RunMachineSuccessfully
        - Transfer
      abis:
        - name: GameMachine
          file: ./abis/GameMachine.json
      eventHandlers:
        - event: RunMachineSuccessfully(address,uint256)
          handler: handleRunMachineSuccessfully
      file: ./src/game-machine.ts
  - kind: ethereum/contract
    name: AzukiToken
    network: mainnet
    source:
      address: "0x910524678C0B1B23FFB9285a81f99C29C11CBaEd"
      abi: AzukiToken
      startBlock: 11216238
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transaction
        - Transfer
      abis:
        - name: AzukiToken
          file: ./abis/AzukiToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/azuki-token.ts
